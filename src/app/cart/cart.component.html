<div *ngFor="let item of products">
  <div>
    <p>{{ item.productDetails.name }} ({{ item.quantity }})</p>
    <p>Price: {{ item.productDetails.price}}</p>
    <!-- <p>Net Price: {{ parseFloat(item.productDetails.price) * item.quantity}}</p> -->
    <p>Net Price Of this product: {{item.netPrice }}</p>
    <img
        *ngIf="item.productDetails.image"
        [src]="'data:image/png;base64,' + item.productDetails.image"
        alt="{{ item.productDetails.name }}"
        width="200"
      />
      <button (click)="decreaseQuantity(item)">-</button>
      <button (click)="removeFromCart(item.id)">Remove</button>
      
  </div>
</div>


<h3>Total Price: {{ getTotalPrice() }}</h3>
