<div class="cart-container">
    <h2>Your Cart</h2>
  
    <div *ngIf="products.length > 0; else emptyCart">
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.quantity }}</td>
            <td>
              <button (click)="removeFromCart(product.id)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty!</p>
    </ng-template>
  
    <button (click)="orderfunction()">Proceed to Order</button>
    <button (click)="Home()">Continue Shopping</button>
  </div>
