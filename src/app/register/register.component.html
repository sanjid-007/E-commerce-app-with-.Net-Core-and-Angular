<section class="section-container">
  <div class="form-card">
    <h2 class="form-title animate-title">Register</h2>
    <form (ngSubmit)="submit()" #form="ngForm" class="form-content">
      <!-- Username Input -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required
            class="form-control"
            #usernameCtrl="ngModel"
          />
        </div>
        <div *ngIf="usernameCtrl.invalid && usernameCtrl.touched" class="text-danger small mt-1">
          <i class="bi bi-exclamation-circle"></i> Username is required.
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            minlength="5"
            class="form-control"
            #passwordCtrl="ngModel"
          />
        </div>
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger small mt-1">
          <i class="bi bi-exclamation-circle"></i>
          <span *ngIf="passwordCtrl.errors?.['required']">Password is required.</span>
          <span *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 5 characters long.</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary btn-submit animate-btn"
          [disabled]="form.invalid"
        >
          <i class="bi bi-person-plus"></i> Register
        </button>
      </div>
    </form>
  </div>
</section>
